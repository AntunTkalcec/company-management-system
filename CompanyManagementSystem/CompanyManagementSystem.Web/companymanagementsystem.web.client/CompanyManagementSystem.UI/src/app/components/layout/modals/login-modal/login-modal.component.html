<div class="card mx-auto shadow-lg p-3 mb-5 bg-body rounded w-md" style="width: 33%;">
    <div class="card-header bg-primary text-white fw-bold">Sign In</div>

    <div class="card-body">
        <h5 class="card-title mb-3">Company Management System login</h5>

        <form class="row" (submit)="onSubmit()">
            <div class="col-12 form-floating mb-3">
                <input type="text" class="form-control" id="emailOrUsername" name="emailOrUsername" placeholder="Enter email or username"/>
                <label for="emailOrUsername">Email or username</label>
            </div>
        </form>
    </div>
</div>
